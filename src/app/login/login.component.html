<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
</nav>
<h5 style="color: yellow;">{{aim}}</h5>


<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign In</h3>

            </div>
            <div class="card-body">
                <form [formGroup]='loginForm' (ngSubmit)="login()"> 
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                                      <!-- event binding using $event -->

                             <!-- <input type="text" (change)=acnoChange($event) class="form-control" #acno [placeholder]="accno"
                            id="login_accno" required> -->


                                     
                            <!-- event binding using template referencing variable -->
                     <!-- <input type="text" class="form-control" #acno [placeholder]="accno"
                            id="login_accno" required> -->

                                  <!-- two way binding -->
                        <input type="text" class="form-control" name="acno"   formControlName="acno" [placeholder]="accno"
                        id="login_accno" required>

                    </div>

                      <!-- checking valid acno -->

                      <div style="color: red;" *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)&&this.loginForm.get('acno')?.errors">Invalid Account Number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>

                        <!-- event binding using $event -->

                           <!-- <input type="password" (change)=pswdChange($event)  class="form-control" placeholder="password"
                            id="login_password" required> -->


                            <!-- event binding using template referencing variable -->

                             <!-- <input type="password" #pswd class="form-control" placeholder="password"
                            id="login_password" required> -->

                           <!-- two way binding -->

                         <input type="password" name="pswd" formControlName="pswd"  class="form-control" placeholder="password"
                            id="login_password" required>

          </div>

            <!-- checking valid pswd-->

            <div style="color: red;" *ngIf="(this.loginForm.get('pswd')?.touched||this.loginForm.get('pswd')?.dirty)&&this.loginForm.get('pswd')?.errors">Invalid password</div>


                    <div class="form-group">
                                                   <!-- event binding using $event -->

                      <!-- 
                        <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn "
                        style="width:50%"> -->




                                             <!-- event binding using template referencing variable -->
                        <!-- <input type="submit" value="Login" (click)="login(acno,pswd)" class="btn float-right login_btn "
                            style="width:50%"> -->


                                     <!-- two way binding -->
                                     <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn "
                            style="width:50%"> -->
                            <input type="submit" value="Login" class="btn float-right login_btn "
                            style="width:50%">

                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Not a user? <a routerLink="/register">Register</a></p>
        </div>
    </div>
</div>
